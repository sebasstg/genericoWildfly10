<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>SENTINEL BLUE | Prime Faces Layouts Header</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<h:outputScript name="js/login.js" library="sentinel-layout" />
	<h:outputStylesheet name="css/font-icon-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css"
		library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back">

	<div class="Container">
		<div
			class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
			<a href="" id="login-logo"> <h:graphicImage
					name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout" />
				<span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span
					class="softblue">SENTINEL</span><span class="hardblue">LAYOUT</span></span>
			</a>
			<div class="EmptyBox10"></div>
		</div>

		<!-- LOGIN BOX COVER START -->
		<div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10"
			id="login-box">
			<div class="Container">
				<div
					class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft"
					role="1">
					<div class="Container80 Fnone MarAuto FontBold">
						<i class="icon-lock"></i> Restablecimiento de contrase침a
					</div>
				</div>

				<div
					class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden"
					id="TAB1">
					<h:form>
						<p:messages id="messages" showDetail="false" autoUpdate="true"
							closable="false" />
						<div class="EmptyBox50"></div>
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<p:inputText value="#{resetPasswordController.email}"
							placeholder="Correo" id="correInput"
							styleClass="Container80 Fnone MarAuto Fs18"
							validatorMessage="Ingrese una direcci칩n de correo v치lida"
							>
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						<div class="EmptyBox50"></div>
						<p:commandButton type="submit"
							action="#{resetPasswordController.sendEmailResetPasword()}"
							ajax="false" value="Restablecer Contrase침a"></p:commandButton>

						<div class="EmptyBox10"></div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<!-- LOGIN BOX COVER END -->

</h:body>

</html>
