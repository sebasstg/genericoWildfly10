<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
	<title>SENTINEL BLUE | Prime Faces Layouts Header</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<h:outputScript name="js/login.js" library="sentinel-layout" />
	<h:outputStylesheet name="css/font-icon-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css"
		library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back">

	<div class="Container">
		<div
			class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
			<a href="" id="login-logo"> <h:graphicImage
					name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout" />
				<span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span
					class="softblue">SENTINEL</span><span class="hardblue">LAYOUT</span></span>
			</a>
			<div class="EmptyBox10"></div>
		</div>

		<!-- LOGIN BOX COVER START -->
		<div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10"
			id="login-box">
			<div class="Container">
				<div
					class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft"
					role="1">
					<div class="Container80 Fnone MarAuto FontBold">
						<i class="icon-lock"></i> Restablecimiento de Contraseña
					</div>
				</div>

				<div
					class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden"
					id="TAB1">
					<h:form>
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<div class="EmptyBox50"></div>
						<p:messages id="messages" showDetail="false" autoUpdate="true"
							closable="false" />
						<div class="EmptyBox10"></div>
						<p:password value="#{resetPasswordController.password}"
							placeholder="Nueva Contraseña" id="password" required="true"
							requiredMessage="El campo contraseña es obligatorio"
							styleClass="Container80 Fnone MarAuto Fs18" feedback="false" />
						
						<div class="EmptyBox20"></div>
						<p:password
							
							placeholder="Confimar nueva contraseña" id="passwordConf" required="true"
							requiredMessage="El campo confirmar contraseña es obligatorio"
							styleClass="Container80 Fnone MarAuto Fs18" feedback="false" />
						
						<o:validateEqual id="equalPassValidation"
							components="password passwordConf"
							message="Las contraseñas proporcionadas no son iguales, vuelva a intentarlo."
							showMessageFor="passwordConf" />

						<div class="EmptyBox20"></div>
						<f:metadata>
							<f:viewParam name="id" value="#{resetPasswordController.userId}" />
							<f:viewParam name="token"
								value="#{resetPasswordController.token}" />
						</f:metadata>
						<p:commandButton type="submit"
							action="#{resetPasswordController.resetPassword()}" ajax="false"
							value="Restablecer Contraseña"></p:commandButton>

						<div class="EmptyBox50"></div>
						<ui:fragment rendered="${!empty param['error']}">
							<div>Error!: user and/or password are wrong.</div>
						</ui:fragment>
					</h:form>
				</div>

				<!-- <div
					class="Container90 Fnone MarAuto DispNone TexAlCenter TabContent OvHidden"
					id="TAB2">
					<div class="EmptyBox50"></div>
					<p:inputText value="" placeholder="Your Email Address"
						styleClass="Container80 Fnone MarAuto Fs18" />
					<div class="EmptyBox20"></div>
					<p:button value="Send Access Request" styleClass="Fs16"></p:button>
					<div class="EmptyBox50"></div>
				</div> -->
			</div>
		</div>
	</div>
	<!-- LOGIN BOX COVER END -->

</h:body>

</html>
