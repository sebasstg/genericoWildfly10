<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<title>SENTINEL BLUE | Prime Faces Layouts Header</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<h:outputScript name="js/login.js" library="sentinel-layout" />
	<h:outputStylesheet name="css/font-icon-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css"
		library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back">

	<div class="Container">
		<div
			class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
			<a href="" id="login-logo"> <h:graphicImage
					name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout" />
				<span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span
					class="softblue">SENTINEL</span><span class="hardblue">LAYOUT</span></span>
			</a>
			<div class="EmptyBox10"></div>
		</div>

		<!-- LOGIN BOX COVER START -->

		<div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10"
			id="login-box">
			<div class="Container">
				<div
					class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft"
					role="1">
					<div class="Container80 Fnone MarAuto FontBold">
						<i class="icon-lock"></i> Login
					</div>
				</div>
				<div
					class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn right"
					role="2">
					<div class="Container80 Fnone MarAuto FontBold">
						<i class="icon-key-1"></i> Permissions
					</div>
				</div>

				<form action="${request.contextPath}/login" method="POST">

					<div
						class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden"
						id="TAB1">
						<!-- jjj ${param.status} <font color="red"> <h:outputLabel
								value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
						</font> -->
						
						
						<ui:fragment rendered="${!empty param['error']}">
							<div>Connection failed: user and/or password are wrong.</div>
						</ui:fragment>
						<c:if test="${param.status=='error'}">
							<label style="color: red">Invalid username or password!!</label>
						</c:if>
						<c:if test="${param.status=='logout'}">
							<label style="color: red">Logged out successfully!</label>
						</c:if>
						asdf
						<div class="EmptyBox50"></div>

						<input type="text" name="username" placeholder="Nombre de usuario"
							class="Container80 Fnone MarAuto Fs18" />
						<div class="EmptyBox50"></div>

						<input type="password" name="password" placeholder="ContraseÃ±a"
							class="Container80 Fnone MarAuto Fs18" />
						<div class="EmptyBox50"></div>
						<button type="submit"
							class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only Fs16"
							value="Login">
							<span class="ui-button-text ui-c">Ingresar</span>
						</button>
						<div class="EmptyBox50"></div>


					</div>
				</form>

			</div>
		</div>

	</div>
	<!-- LOGIN BOX COVER END -->

</h:body>

</html>
